name: reminds
description: "My name is Damien Padonou and that my first full(lol, but complex) flutter app. github: https://github.com/predator229; It generate random conversation, so you can check, you just havr to put your email adress to get a token to access to the main part. Yeye!"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  cupertino_icons: ^1.0.8
  just_audio: ^0.9.42
  audio_session: ^0.1.8
  fluttertoast: ^8.2.10
  flutter_launcher_icons: ^0.14.2
  path_provider: ^2.1.5

flutter_icons:
  android: true
  ios: true
  image_path: "images/favicon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/favicon.png
    - images/default_user.png
    - images/thuret.jpeg
    - images/damien.jpeg
    - images/isbath.png
